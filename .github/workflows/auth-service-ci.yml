name: Auth Service CI/CD

on:
  push:
    branches: [psychology-migration]
    paths:
      - 'microservices/auth-service/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Build
        working-directory: microservices/auth-service
        run: go build -v ./...

      - name: Run unit tests
        working-directory: microservices/auth-service
        run: go test -v -coverprofile=coverage.out -short ./...

      - name: Run integration tests
        working-directory: microservices/auth-service
        run: go test -v -tags=integration ./...
        env:
          AUTH_DB_URL: 'postgres://test:test@localhost:5432/testdb?sslmode=disable'
          REDIS_URL: 'redis://localhost:6379/0'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: microservices/auth-service/coverage.out

  deploy-staging:
    needs: build-test
    if: ${{ always() && needs.build-test.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up KinD cluster
        run: |
          # Install KinD
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/

          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          # Create cluster config file
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 50051
              hostPort: 50051
              protocol: TCP
          EOF

          # Create cluster
          kind create cluster --config=kind-config.yaml --wait 120s

          # Verify cluster
          kubectl cluster-info
          kubectl get nodes

      - name: Build Docker image
        working-directory: microservices/auth-service
        run: docker build -t auth-service:${{ github.sha }} .

      - name: Load image into KinD cluster
        run: |
          # List images before load
          docker images

          # Load image
          kind load docker-image auth-service:${{ github.sha }}

          # Verify loaded images (non-interactive)
          kubectl get nodes -o wide
          docker exec kind-control-plane crictl images || echo "crictl not available, using alternative method"
          kubectl describe node kind-control-plane | grep -A 10 "Images:"

      - name: Deploy database
        run: |
          kubectl create namespace psychology-app || true
          kubectl apply -f microservices/auth-service/kubernetes/db-deployment.yaml

          # Wait for database to be ready with better diagnostics
          echo "Waiting for database pod to be ready..."
          kubectl wait --for=condition=ready pod -l app=db-service -n psychology-app --timeout=180s

          # Additional diagnostics
          kubectl get pods -n psychology-app -o wide
          kubectl describe pod -l app=db-service -n psychology-app || true
          kubectl logs -l app=db-service -n psychology-app --tail=50 || true

      - name: Verify database connection
        run: |
          # Test database connection from within the cluster
          kubectl run db-test --image=postgres:15-alpine -n psychology-app \
            --restart=Never \
            --rm -i \
            --env="PGPASSWORD=pass" \
            --command -- sh -c 'until pg_isready -h db-service.psychology-app.svc.cluster.local -U user -d authdb; do sleep 2; done; echo "Database ready!"' || true

      - name: Deploy auth service
        run: |
          # Apply auth service
          kubectl apply -f microservices/auth-service/kubernetes/auth-deployment.yaml
          kubectl apply -f microservices/auth-service/kubernetes/auth-service.yaml

          # Update image
          kubectl set image deployment/auth-service \
            auth-service=auth-service:${{ github.sha }} \
            -n psychology-app
            
          # Wait for rollout with detailed diagnostics
          echo "Waiting for auth service rollout..."
          kubectl rollout status deployment/auth-service -n psychology-app --timeout=180s || \
          (kubectl get pods -n psychology-app -o wide; \
           kubectl describe deployment auth-service -n psychology-app; \
           kubectl logs deployment/auth-service -n psychology-app --tail=50; \
           false)

      - name: Verify deployment
        run: |
          # Comprehensive verification
          kubectl get all -n psychology-app -o wide
          kubectl describe deployment auth-service -n psychology-app
          kubectl get pods -n psychology-app -o wide

          # Get logs from auth service
          kubectl logs deployment/auth-service -n psychology-app --tail=100

          # Describe auth service pod
          kubectl describe pod -l app=auth-service -n psychology-app

          # Get events
          kubectl get events -n psychology-app --sort-by='.metadata.creationTimestamp'

          # Test service connectivity
          kubectl run curl-test --image=curlimages/curl -n psychology-app \
            --restart=Never \
            --rm -i \
            --command -- sh -c 'curl -v http://auth-service.psychology-app.svc.cluster.local:50051' || true
